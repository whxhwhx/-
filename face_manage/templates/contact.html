	<!--====== Javascripts & Jquery ======-->

	<script type="text/javascript">
	$("#send").click(function () {	
		$.ajax({
			type: "POST",   //提交的方法
			url:"/message_handle/", //提交的地址  
			data:$('#message').serialize(),// 序列化表单值  
			async: false,  
			error: function(request) {  //失败的话
			alert("Connection error");  
			},  
			success: function(data) {  //成功
			alert('留言发送成功');  //就将返回的数据显示出来
			document.getElementById("message").reset();
			},  
		});
       });
	   
	</script>
