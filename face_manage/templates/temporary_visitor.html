	<script type="text/javascript">
		$("#send").click(function () {
			$.ajax({  
				type: "POST",   //提交的方法
				url:"/visit_handle/", //提交的地址  
				data:$('#message').serialize(),// 序列化表单值  
				async: false,  
				error: function(request) {  //失败的话
					 alert("Connection error");  
				},  
				success: function(data) {  //成功
					if(data == 3){
						alert('授权码不正确!');
					}
					if(data == 2){
						alert('发送失败!');
					}
					if (data == 1){
						alert('发送成功!');
						document.getElementById("message").reset();
					}
				}  
			});
	       });
	</script>
