<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Face && Tempture | Html</title>

	<meta name="keywords" content="photo, html">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="/static/css/slicknav.min.css"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="/static/css/info_style.css"/>


	<!--[if lt IE 9]>

<body>
	<!-- Page Preloder -->
	<div id="preloder">

	<!-- Header Section -->
	<header class="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-md-3 order-2 order-sm-1">

				</div>
				<div class="col-sm-4 col-md-6 order-1  order-md-2 text-center">

					</a>
				</div>
			</div>
		</div>
	</header>
	<!-- Header Section end -->

	<!-- About Page -->
	<section class="about__page">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4">
					<div class="about__text">
						<h3 class="about__title">Information</h3>
						<div class="about__meta">
							<img src="/static/media/{{user.face_image}}" alt="">

							<li>{{user.uphone}}</li>
						</ul>
					</div>
				</div>
				<div class="col-lg-4">

					</div>
				</div>

							{%for li in visit_list%}
							<li>{{li.vtime}}</li>
							<li>{{li.vtemp}}</li>
							{%endfor%}
						</ul>

					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- line -->
	<div class="about__line1"></div>
